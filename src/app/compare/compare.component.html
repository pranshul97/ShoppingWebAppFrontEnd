<div id="compareproducts">
    <div class="comparing">
        <div class="compareproductpicdesc">
            <table id="compareTable" *ngIf="flag">
                <th>Name</th><th>Brand Name</th><th>Model</th><th>Price</th>
                        <tr *ngFor="let item of result">
                            <td>{{ item.name }}</td>
                            <td>{{ item.brandName }}</td>
                            <td>{{ item.model }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
            </table>
        </div>
    </div>
</div>
