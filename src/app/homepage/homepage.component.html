<script>
    $(function(){
        var index=0;
        var pics=[
            "img1.jpg",
            "img3.jpg",
            "img4.jpg"
        ];
        $("#prev").click(function(){
            //alert("previous pressed"+index);
            index=(index-1+pics.length)%(pics.length);
            $("#images").attr("src",pics[index]);
        })
        $("#next").click(function(){
            //alert("next pressed"+index);
            index=(index+1)%(pics.length);
            $("#images").attr("src",pics[index]);
        })
    })
</script>

<div class="show-container">
    <a id="prev" class="prev">&#10094;</a>
    <img id="images" src="./assets/img/img1.jpg">
    <a id="next" class="next">&#10095;</a>
</div>
