
    <form (ngSubmit)="loginuser()">  
        <div class="container">   
            <label>Email : </label><br/>  
            <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="login.email" required><br/> 
            <label>Password : </label><br/>  
            <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="login.password" required><br/>  
            <button type="submit">Login</button><br/>  
            <input type="checkbox" checked="checked"> Remember me<br/>
            <button type="button" class="newuserbtn"> New User?<a [routerLink]="'/app-user-registration'">Register Now!</a></button><br/>  
            Forgot <a href="#"> password? </a>   
        </div>   
    </form>
